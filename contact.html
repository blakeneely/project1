<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>
<body>
    <section class="hero is medium">
        <nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                <!-- <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28"> -->
                <h1 class="has-text-weight-bold is-size-4 has-text-white">HUDDLE</h1>
                </a>
                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-end">
                <a href="index.html" class="navbar-item has-text-white has-text-weight-bold">
                    Home
                </a>
                <a href="contact.html" class="navbar-item has-text-white has-text-weight-bold">
                    Contact
                </a>
                </div>
            </div>
        </nav>
        <div class="hero-body">
            <div class="hero-container container has-text-centered">
                <h1 class="title has-text-white has-text-weight-bold is-size-2">
                    A source of professional football news & stats
                </h1>
            </div>    
        </div>
    </section>
    <section>
        <div class="contact-container container">
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                  <input class="input is-medium is-rounded" type="text" placeholder="Name" id="name-input">
                </div>
            </div>
            <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-medium is-rounded" type="email" placeholder="example@example.com" id="email-input">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                </div>
            </div>
            <div class="field">
                <label class="label">Message</label>
                <div class="control">
                    <textarea class="textarea" id="message-input"></textarea>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <a class="hero-button button is-info is-rounded" id="contact-submit">
                        Submit
                    </a>
                </div>
            </div>
    </section>
    
   
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
