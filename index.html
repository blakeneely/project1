<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pigskin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>
<body>
    <section class="hero is medium">
        <nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                <!-- <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28"> -->
                <h1 class="has-text-weight-bold is-size-4 has-text-white">PIGSKIN</h1>
                </a>
                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-end">
                <a class="navbar-item has-text-white has-text-weight-bold">
                    Home
                </a>
                <a class="navbar-item has-text-white has-text-weight-bold">
                    Stats
                </a>
                </div>
            </div>
        </nav>
        <div class="hero-body">
            <div class="hero-container container has-text-centered">
                <h1 class="title has-text-white has-text-weight-bold is-size-2">
                    A source of professional football news & stats
                </h1>
                <div class="control has-icons-left is-black">
                    <input class="input is-medium is-rounded" type="text" placeholder="Search player or team" id="user-input">
                    <span class="icon is-left">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
                <p class="hero-p has-text-white">
                    <strong class="has-text-white">Example: </strong>Antonio Brown, Tennessee Titans, Christian McCaffrey
                </p>
                <a class="hero-button button is-info is-rounded" id="submit">
                    Submit
                </a>
            </div>    
        </div>
    </section>
    <section>
        <div class="news-container container"></div>
    </section>
    
   
    
    <script src="assets/javascript/app.js"></script>
</body>
</html>
