<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Huddle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>
<body>
    <section class="hero is medium">
        <nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                <!-- <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28"> -->
                <h1 class="has-text-weight-bold is-size-4 has-text-white">HUDDLE</h1>
                </a>
                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-end">
                <a href="index.html" class="navbar-item has-text-white has-text-weight-bold">
                    Home
                </a>
                <a href="contact.html" class="navbar-item has-text-white has-text-weight-bold">
                    Contact
                </a>
                </div>
            </div>
        </nav>
        <div class="hero-body">
            <div class="hero-container container has-text-centered">
                <h1 class="title has-text-white has-text-weight-bold is-size-2">
                    A source of professional football news & player stats
                </h1>
                <div class="control has-icons-left is-black">
                    <input class="input is-medium is-rounded" type="text" placeholder="Search for players" id="user-input">
                    <span class="icon is-left">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
                <p class="hero-p has-text-white">
                    <strong class="has-text-white">Suggestions: </strong>Antonio Brown, Russell Wilson, JJ Watt
                </p>
                <a class="hero-button button is-info is-rounded" id="submit">
                    Submit
                </a>
            </div>    
        </div>
    </section>
    <section>
        <div class="modal" id="test-modal">
            <div class="modal-background stat-modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head stat-head">
                    <p class="modal-card-title">2019 Stats</p>
                    <button class="delete stats-delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body stat-text">
                        <div class="stats-container container"></div>
                </section>
                <footer class="modal-card-foot stat-footer"></footer>
            </div>
        </div>
        <div class="modal" id="warning-modal">
            <div class="modal-background warning-modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head has-background-warning">
                    <p class="modal-card-title">Error</p>
                    <button class="delete warning-delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body warning-text">
                        <p>
                            Oops! We didn't find who you were looking for. Please check your spelling and try again.
                        </p>
                </section>
                <footer class="modal-card-foot has-background-warning"></footer>
            </div>
        </div>
        
        <!-- <div class="stats-container container"></div> -->
    </section>
    <section>
        <div class="news-container container"></div>
    </section>
    
   
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
